<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base 7 Odometer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto+Mono:wght@700&display=swap');
        
        body {
            font-family: 'Merriweather', serif;
            background-color: #f8f9fa;
        }
        
        .main-card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }
        
        .digit-display {
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            background-color: #f8f9fa;
            color: #212529;
            padding: 1.5rem 1.5rem;
            border-radius: 0.25rem;
            font-size: 5rem;
            line-height: 1;
            letter-spacing: 0.1em;
            border: 1px solid #dee2e6;
            text-align: center;
        }

        .control-btn {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-weight: 500;
            padding: 0.75rem 1.25rem;
            border-radius: 0.25rem;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
            border: 1px solid #dee2e6;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="main-card rounded-lg p-6 sm:p-8">
            
            <h1 class="text-3xl font-bold text-center mb-2 text-gray-800">Base 7 Odometer</h1>
            <p class="text-center text-gray-500 mb-8">Watch how numbers roll over when we only have digits 0-6.</p>

            <div class="flex justify-center mb-8">
                <div id="odometer-display" class="digit-display">0000</div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button id="add-one" class="control-btn bg-blue-500 hover:bg-blue-600 text-white border-blue-500">
                    + 1 (Base 7)
                </button>
                <button id="add-seven" class="control-btn bg-blue-500 hover:bg-blue-600 text-white border-blue-500">
                    + 10 (Base 7)
                </button>
                <button id="decrease-one" class="control-btn bg-white hover:bg-gray-100 text-gray-700">
                    - 1 (Base 7)
                </button>
                <button id="decrease-seven" class="control-btn bg-white hover:bg-gray-100 text-gray-700">
                    - 10 (Base 7)
                </button>
            </div>

            <div class="text-center mt-6">
                 <button id="reset" class="text-gray-500 hover:text-red-600 text-sm font-medium transition-colors">
                    Reset to 0
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('odometer-display');
            const addOneBtn = document.getElementById('add-one');
            const addSevenBtn = document.getElementById('add-seven');
            const decreaseOneBtn = document.getElementById('decrease-one');
            const decreaseSevenBtn = document.getElementById('decrease-seven');
            const resetBtn = document.getElementById('reset');
            let currentValueInBase10 = 0;
            const displayDigits = 4;
            function updateDisplay() {
                let base7String = currentValueInBase10.toString(7);
                let paddedString = base7String.padStart(displayDigits, '0');
                display.textContent = paddedString;
            }
            addOneBtn.addEventListener('click', () => {
                currentValueInBase10++;
                updateDisplay();
            });
            addSevenBtn.addEventListener('click', () => {
                currentValueInBase10 += 7;
                updateDisplay();
            });
            decreaseOneBtn.addEventListener('click', () => {
                if (currentValueInBase10 > 0) {
                    currentValueInBase10--;
                    updateDisplay();
                }
            });
            decreaseSevenBtn.addEventListener('click', () => {
                currentValueInBase10 -= 7;
                if (currentValueInBase10 < 0) {
                    currentValueInBase10 = 0;
                }
                updateDisplay();
            });
            resetBtn.addEventListener('click', () => {
                currentValueInBase10 = 0;
                updateDisplay();
            });
            updateDisplay();
        });
    </script>
</body>
</html>
